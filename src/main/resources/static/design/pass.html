<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <button class="btn btn-warning" onclick="updateReq()">수정</button>
    <button class="btn btn-danger" onclick="deleteReq()">삭제</button>
</div>
<div id="update-pass-check" style="display: none">
    <label for="update-pass">수정(비밀번호 체크)</label> <br>
    <input type="text" id="update-pass" placeholder="password"> <br>
    <button class="btn btn-outline-dark" onclick="updatePassCheck()">확인</button>
</div>
<div id="delete-pass-check" style="display: none">
    <label for="update-pass">삭제(비밀번호 체크)</label> <br>
    <input type="text" id="delete-pass" placeholder="password"> <br>
    <button class="btn btn-outline-dark" onclick="deletePassCheck()">확인</button>
</div>
</body>
<script>
    const updatePassCheck = () => {
        const password = document.getElementById("update-pass").value;
        const passDB = "1234";
        const id = "1";
        if (password == passDB) {
            location.href = "/board/update/" + id;
        } else {
            alert("비밀번호 다름!!!")
        }
    }

    const deletePassCheck = () => {
        const password = document.getElementById("delete-pass").value;
        const passDB = "1234";
        const id = "1";
        if (password == passDB) {
            location.href = "/board/delete/" + id;
        } else {
            alert("비밀번호 다름!!!")
        }
    }

    const updateReq = () => {
        document.getElementById("update-pass-check").style.display = "block";
    }

    const deleteReq = () => {
        document.getElementById("delete-pass-check").style.display = "block";
    }
</script>
</html>
